{{ define "main" }}


        
        <main>

            <h1>{{ .Title }}</h1>

            {{ .Content }}

            <!-- This content comes from any _index.md files which are landing pages for specific folders -->

            
            <!-- range is a Hugo function. It says I want to range over all of the pages in this section of the site -->
            
            <h2>Latest 12 posts</h2>

            <ul class="listpage">
                {{ range first 12 site.Pages }}
                <li>
                    <a href="{{.Permalink}}">{{.Title}}<br>
                    <time>{{ .Date.Format "Mon 2 Jan 06" }}</time>
                    <br>{{ .Summary }}
                    </a>
                </li>
                {{ end }}
            </ul>
        </main>

        {{ partial "footer" . }}

{{ end }}
