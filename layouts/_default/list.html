
{{ define "main" }}


        
        <main>


            <h1>{{ .Title }}</h1>

            {{ .Content }}

            <!-- This content comes from any _index.md files which are landing pages for specific folders -->

            
            <!-- range is a Hugo function. It says I want to range over all of the pages in this section of the site -->
            
            <ul class="listpage">
                {{ range .Pages }}
                <li><a href="{{.Permalink}}">{{.Title}}</a><br>{{ .Summary }}</li>
                {{ end }}
            </ul>
        </main>

        {{ partial "footer" . }}

{{ end }}
