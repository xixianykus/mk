<div class="my-sites">
    <p>There are currently {{ len site.Data.my_sites }} websites listed below.</p>
    <ul>
        {{ range site.Data.my_sites }}
        <li>
            <a href="{{ .url }}" title="Rating: {{ .rating }}">{{ .name | safeHTML }}</a>
            {{ with .status }}
            {{ . | markdownify }}
            {{ end }}
        </li>
        {{ end }}
    </ul>
</div>
